<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/create_time.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/616d4199ea.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-body-tertiary py-3 sticky-top">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col">
                <img class="ms-5 header-logo" src="{{ url_for('static', filename='/img/library_Logo.png') }}"
                alt="library logo">
            </div>
            <div class="col">
                <h1 class="header-title ms-5">LEWIS A. JACKSON LIBRARY</h1>
            </div>
            <div class="col d-flex justify-content-end me-5">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">{{user.full_name}}</a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/student/list">Student List</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="/user/logout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Update the time slot</h2>
            </div>
            <div class="row">
                <div class="col">
                    <form action="/time/update/{{ time_slot.id }}" method="POST">
                        <label for="start_time">Start Time</label>
                        <input type="time" name="start_time" value="{{ time_slot.start_time }}">
                        <label for="end_time">End Time</label>
                        <input type="time" name="end_time" value="{{ time_slot.end_time }}">
                        <input type="hidden" name="day_id" value="{{ time_slot.day_id }}">
                        <input type="hidden" name="id" value="{{ time_slot.id }}">
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>  
</body>
</html>
