<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
    <title>Login</title>
</head>
  <body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center">
      <div class="row background-image">
        <div class="col login-con d-flex flex-column justify-content-center gap-5">
          <h1 class="title-login">Welcome!</h1>
          <div>
            <form action="/user/login" method="POST" class="d-flex flex-column px-4 gap-2">
              <input class="form-control form-login" type="text" placeholder="Email" name="email" id="email">
              {% for message in get_flashed_messages(category_filter=["error_login_user_email"]) %}
              <p class="text-info">{{ message }}</p>
              {% endfor %}
              <input class="form-control form-login" type="password" placeholder="Password" name="password" id="password">
              {% for message in get_flashed_messages(category_filter=["error_password_user_password"]) %}
              <p class="text-info">{{ message }}</p>
              {% endfor %}
              <input class="login-button" type="submit" value="Login">
            </form>
          </div>
          <div class="d-flex justify-content-end">
            <a class="create-account-btn" href="/user/create/display">Create an account</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
