<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/student_list.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-body-tertiary py-3 header-con">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col">
                <img class="ms-5 header-logo" src="{{ url_for('static', filename='/img/library_Logo.png') }}"alt="library logo">
            </div>
            <div class="col">
                <h1 class="header-title ms-5">LEWIS A. JACKSON LIBRARY</h1>
            </div>
            <div class="col d-flex justify-content-end me-5">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">{{ user.first_name }}</a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                            <li><a class="dropdown-item" href="#">setting</a></li>
                            <li><a class="dropdown-item" href="/user/logout">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container list-con p-5">
        <div>
            <h2 class="main-title">Student list</h2>
            <hr>
        </div>
        <div class="row flex-column d-flex">
            {% for student in all_students %}
            <div class="col">
                <p>{{ student.first_name }} {{ student.last_name }}</p>
                <p>{{ student.email }}</p>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e71eff5305.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
